<ul class="list-group">
    <li class="list-group-item list-group-item-info" (click)="addMarker()">+ Add Marker</li>
    <li
        class="list-group-item"
        *ngFor="let marker of markers; let i = index"
        (click)="goToMarker(marker.marker!)"
        [ngStyle]="{ 'background-color': marker.color }"
    >
        Marker {{ i + 1 }}
    </li>
</ul>

<div #divMap class="marker-container"></div>
